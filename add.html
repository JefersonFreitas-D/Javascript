<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
</head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="public/css/styles.css">
<body>
    
    
<header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">

        <div class="container-fluid">
            <a href= "app.html" class="navbar-brand">Job Finder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                     <li class="nav-item">
                        <a class="nav-link" href="app.html">Ver Vagas</a>
            
                     </li>
                        <li class="nav-item">
            
                        <a class="nav-link btn btn-primary" href="add.html">Abrir Vagas</a>
            
                     </li>
                </ul>
        </div>

        
    </nav>

</header>

<div class="container" id="add-form-container">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">
                Divulgue a vaga preenchendo o formulário
            </h1>
        </div>
          <div id="form-box" class="col-md-12">

            <h2>Preencha os dados corretamente e encontre o melhor Dev possível </h2>

            <form action="" >
                <div class="form-group">
                    <label for="title">Título da vaga:</label>
                    <input class="form-control" type="text" name="title" id="title" placeholder="Digite aqui o título da vaga" required>
                    <small id="titleHelp" class="form-text text-muted">Seja bem específico ao escolher um título</small>
                </div>
           

            <div class="form-group">
            
                    <label for="description">Descrição da vaga:</label>
                    <textarea type="text" class="form-control"  name="description" id="description" required placeholder="Digite aqui a descrição da vaga"></textarea>

                </div>

            
            
                <div class="form-group">
                    <label for="company">Empresa Contratante:</label>
                    <input class="form-control" type="text" name="company" id="company" placeholder="Digite aqui a empresa que irá contratar" required>
                  
                </div>

            
            
                <div class="form-group">
                    <label for="email">E-mail de contato:</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Digite aqui o e-mail de contato" required>
                    
                </div>

            
            
                <div class="form-group" >
                    <label for="salary">Salário:</label>
                    <input class="form-control" type="number" name="salary" id="salary" placeholder="Digite aqui o salário da vaga" required>
                    
                </div>
               
                <input type="hidden" name="new_job" value="1">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        
          </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
